<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<h:form id="formEnviaEmail" >

		
		<h:dataTable value="#{emailBean.listaEmails}" var="email" border="1" style="margin-top:40px;">
			<h:column>
				<f:facet name="header">Email:</f:facet>
				<h:outputText value="#{email}"/>
			</h:column>	
		
		</h:dataTable>
		
		<h:panelGrid columns="1" style="margin-top:40px;">
			<h:outputLabel value="Assunto"/>
			<h:inputText value="#{emailBean.threadEmail.assunto}" style="width: 500px;" />
			<h:outputLabel value="Mensagem"/>
			<h:inputTextarea value="#{emailBean.threadEmail.corpo}" style="width: 500px; height: 200px;"/>
			<h:commandButton value="Enviar" action="#{emailBean.enviarEmail}" onclick="msgEnvio()"/>
		</h:panelGrid>
	</h:form>
	
	<script>
		function msgEnvio() {
			alert("Seu email est√° sendo enviado para sua lista de email");
		}
	</script>
</h:body>
</html>
